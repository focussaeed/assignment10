<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulaor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div id="calculator" class="div2">
        <div> <table style="margin-top: 10px; margin-bottom: 20px;">  <th>SIMPLE CALCULATOR</th>
        
         
        </table> </div>
        

        <div class="div4"> <table >
            <tr> <input type="text" id="input" readonly style="border-radius: 10px;" size="35" > </tr>
        </table></div>
        
        <table>
            <tr>
                <td><button id="button1" onclick="clearInput()" type="button" class="btn btn1 btn-primary fs-5">C</button></td>
                <td><button id="button2" onclick="clearEachInput()" type="button" class="btn btn1 btn-primary fs-5">CE</button></td>
                <td><button id="button3" value="%" onclick="checkOperator(this)" type="button" class="btn btn1 btn-primary fs-4">%</button></td>
                <td><button id="button4" value="/" onclick="checkOperator(this)" type="button" class="btn btn2 btn-primary fs-4">/</button></td>

            </tr>

            <tr>
                <td><button id="button5" value="7" onclick="getValue(this)" type="button" class="btn btn1 btn-primary fs-4">7</button></td>
                <td><button id="button6" value="8" onclick="getValue(this)" type="button" class="btn btn1 btn-primary fs-4">8</button></td>
                <td><button id="button7" value="9" onclick="getValue(this)" type="button" class="btn btn1 btn-primary fs-4">9</button></td>
                <td><button id="button8" value="*" onclick="checkOperator(this)" type="button" class="btn btn2 btn-primary fs-4">*</button></td>
            </tr>

            <tr>
                <td><button id="button9" value="4"  onclick="getValue(this)"  type="button" class="btn btn1 btn-primary fs-4">4</button></td>
                <td><button id="button10" value="5" onclick="getValue(this)"  type="button" class="btn btn1 btn-primary fs-4">5</button></td>
                <td><button id="button11" value="6" onclick="getValue(this)"  type="button" class="btn btn1 btn-primary fs-4">6</button></td>
                <td><button id="button12" value="-" onclick="checkOperator(this)"  type="button" class="btn btn2 btn-primary fs-4">-</button></td>
            </tr>

            <tr>
                <td><button id="button13" value="3" onclick="getValue(this)" type="button" class="btn btn1 btn-primary fs-4">3</button></td>
                <td><button id="button14" value="2" onclick="getValue(this)" type="button" class="btn btn1 btn-primary fs-4">2</button></td>
                <td><button id="button15" value="1" onclick="getValue(this)" type="button" class="btn btn1 btn-primary fs-4">1</button></td>
                <td><button id="button16" value="+" onclick="checkOperator(this)" type="button" class="btn btn2 btn-primary fs-4">+</button></td>

            </tr>
        </table>

        <table>
            <tr>
                <td><button id="button17" value="0" onclick="getValue(this)" type="button" class="btn btn3 btn-primary fs-4">0</button></td>
                <td><button id="button18" value="=" onclick="resultValue()" type="button" class="btn btn3 btn-primary fs-4">=</button></td>
                <td><button id="button19" value="." onclick="checkOperator(this)" type="button" class="btn btn2 btn-primary fs-4">.</button></td>
               
                
            </tr>
        </table>
       

    <script src="app.js"></script>
</body>
</html>
